<div class="container">

        <div class="stat-card"><div class="stat-label">æœ¬æœˆç´¯è¨ˆ</div><div id="month-total" class="stat-val">$0</div></div>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, onValue, push, set, remove, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCFcgyPnDEtcFN4rZmdMW0LT0qhKhE3XhY",
        authDomain: "mom-medical.firebaseapp.com",
        databaseURL: "https://mom-medical-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "mom-medical",
        appId: "1:726908299188:web:727944c84e246adef8b4e1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const budgetRef = ref(db, 'budget_records');

    // --- èªéŸ³è¾¨è­˜ ---
    const micBtn = document.getElementById('micBtn');
    const status = document.getElementById('status');
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (Recognition) {
        const rec = new Recognition(); rec.lang = 'zh-TW';
        micBtn.onclick = () => { rec.start(); micBtn.classList.add('listening'); status.innerText = "è½å–ä¸­..."; };
        rec.onresult = (e) => {
            micBtn.classList.remove('listening');
            const text = e.results[0][0].transcript;
            status.innerText = "è¾¨è­˜ï¼š" + text;
            const amountMatch = text.match(/\d+/);
            if (amountMatch) {
                const amount = parseInt(amountMatch[0]);
                const item = text.replace(amountMatch[0], "").replace("å…ƒ", "").trim() || "æœªå‘½å";
                addRecord(item, amount);
            }
        };
        rec.onerror = () => { micBtn.classList.remove('listening'); };
    }

    function addRecord(item, amount) {
        let category = "é›œé …";
        if (/(é¤|åƒ|å–|é£²|éºµ|é£¯|è‚‰|èœ|æœ|ä¹³|æ°´)/.test(item)) category = "é£²é£Ÿ";
        if (/(è»Š|æ²¹|æ·é‹|å…¬è»Š|äº¤é€š|åœè»Š|ç¥¨|æ´—è»Š)/.test(item)) category = "äº¤é€š";
        if (/(é†«|è—¥|è¨º|å¥|ç‰™|æ›è™Ÿ|é†«ç¾)/.test(item)) category = "é†«ç™‚";
        if (/(è¡£|é‹|åŒ…|æœ)/.test(item)) category = "æ²»è£";
        push(budgetRef, { item, amount, category, time: serverTimestamp() });
    }

    window.confirmDelete = (key) => { if (confirm("è¦åˆªé™¤é€™ç­†å—ï¼Ÿ")) remove(ref(db, `budget_records/${key}`)); };
    window.editRecord = (key, currentItem, currentAmount) => {
        const newItem = prompt("ä¿®æ­£åç¨±ï¼š", currentItem);
        if (!newItem) return;
        const newAmount = prompt("ä¿®æ­£é‡‘é¡ï¼š", currentAmount);
        if (!newAmount || isNaN(newAmount)) return;
        set(ref(db, `budget_records/${key}/item`), newItem);
        set(ref(db, `budget_records/${key}/amount`), parseInt(newAmount));
    };

    // --- æ ¸å¿ƒï¼šè®€å–ã€çµ±è¨ˆèˆ‡æ¸²æŸ“ ---
    onValue(budgetRef, (snapshot) => {
        const data = snapshot.val();
        const list = document.getElementById('record-list');
        const catList = document.getElementById('cat-list');
        list.innerHTML = "";
        
        let dayTotal = 0; 
        let monthTotal = 0;
        let catStats = {}; // ç”¨æ–¼å­˜åˆ†é¡çµ±è¨ˆ

        const now = new Date();
        const curY = now.getFullYear();
        const curM = now.getMonth();
        const curD = now.getDate();

        if (data) {
            const records = Object.keys(data).map(key => ({ key, ...data[key] }))
                                  .sort((a, b) => b.time - a.time);
            
            let lastDateLabel = "";

            records.forEach(rec => {
                const recDate = new Date(rec.time);
                const rY = recDate.getFullYear();
                const rM = recDate.getMonth();
                const rD = recDate.getDate();

                // 1. ç¸½é¡çµ±è¨ˆé‚è¼¯
                if (rY === curY && rM === curM && rD === curD) dayTotal += rec.amount;
                if (rY === curY && rM === curM) {
                    monthTotal += rec.amount;
                    // 2. åˆ†é¡çµ±è¨ˆ (æœ¬æœˆ)
                    catStats[rec.category] = (catStats[rec.category] || 0) + rec.amount;
                }

                // 3. ç•«é¢åˆ†çµ„é¡¯ç¤º
                const dateLabel = recDate.toLocaleDateString('zh-TW', { year:'numeric', month:'long', day:'numeric', weekday:'short' });
                if (dateLabel !== lastDateLabel) {
                    const header = document.createElement('div');
                    header.className = 'date-group-header';
                    header.innerHTML = `ğŸ“… ${dateLabel}`;
                    list.appendChild(header);
                    lastDateLabel = dateLabel;
                }

                const div = document.createElement('div');
                div.className = 'record-item';
                div.innerHTML = `
                    <div class="record-info">
                        <strong>${rec.item}</strong>
                        <div class="record-meta"><span class="cat-tag">${rec.category}</span>${recDate.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                    </div>
                    <div class="record-actions">
                        <span class="amt">$${rec.amount.toLocaleString()}</span>
                        <button class="btn-sm" onclick="editRecord('${rec.key}', '${rec.item}', ${rec.amount})">âœï¸</button>
                        <button class="btn-sm" onclick="confirmDelete('${rec.key}')">ğŸ—‘ï¸</button>
                    </div>
                `;
                list.appendChild(div);
            });

            // 4. æ›´æ–°åˆ†é¡çµ±è¨ˆ UI
            catList.innerHTML = Object.entries(catStats)
                .sort((a,b) => b[1] - a[1]) // é‡‘é¡å¤§åˆ°å°æ’
                .map(([name, sum]) => `
                    <div class="cat-row">
                        <span class="cat-name">${name}</span>
                        <span class="cat-sum">$${sum.toLocaleString()}</span>
                    </div>
                `).join('');
        }

        document.getElementById('day-total').innerText = `$${dayTotal.toLocaleString()}`;
        document.getElementById('month-total').innerText = `$${monthTotal.toLocaleString()}`;
        document.getElementById('sync-status').innerText = "âœ… é›²ç«¯åŒæ­¥ä¸­";
    });
</script>
